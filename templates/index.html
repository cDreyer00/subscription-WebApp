{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input name="name" type="text" autofocus autocomplete="off" placeholder="Name...">
    <select name="sport">
        <option disabled selected>Sport</option>
        {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Register">
</form>

{% endblock %}
