{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input name="email" type="email" autofocus autocomplete="off" placeholder="Email">
    <select name="team">
    {% for team in teams %}
        <option name="team" value="{{ team }}"> {{ team }}
    {% endfor %}
    </select>

    <p><input type="submit" value="Register"> </p>
</form>

{% endblock %}
