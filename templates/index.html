{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input name="name" type="text" autofocus autocomplete="off" placeholder="Name...">
    {% for sport in sports %}
    <input style="display: flex; flex-direction: column;" name="sport" type="radio" value="{{ sport }}"> {{ sport }}
    {% endfor %}

    <p><input type="submit" value="Register"> </p>
</form>

{% endblock %}
