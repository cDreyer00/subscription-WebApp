{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input name="name" type="text" autofocus autocomplete="off" placeholder="Name...">
    <select name="sport">
    {% for sport in sports %}
        <option name="sport" value="{{ sport }}"> {{ sport }}
    {% endfor %}
    </select>

    <p><input type="submit" value="Register"> </p>
</form>

{% endblock %}
